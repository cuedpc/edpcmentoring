<table class="campl-table-bordered campl-table-striped campl-table campl-vertical-stacking-table">
    <thead>
        <tr>
            <th style="width: 4em">CRSid</th>
            <th>Name</th>
            <th style="width: 4em">Division</th>
            <th>Research group</th>
        </tr>
    </thead>
    <tbody>
    {% for u in users %}
        {% with u.cued_member as m %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.get_full_name }}</td>
            <td>{{ m.research_group.division.letter }}</td>
            <td>{{ m.research_group.name }}</td>
        </tr>
        {% endwith %}
    {% endfor %}
    </tbody>
</table>
